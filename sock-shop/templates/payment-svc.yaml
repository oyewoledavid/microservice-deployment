apiVersion: v1
kind: Service
metadata:
  name: payment
  annotations:
        prometheus.io/scrape: 'true'
  labels:
    name: payment
  namespace: sock-shop
spec:
  ports:
    # the port that this service should serve on
  - port: {{ .Values.payment.service.port }}
    targetPort: {{ .Values.payment.service.targetPort }}
  selector:
    name: payment
