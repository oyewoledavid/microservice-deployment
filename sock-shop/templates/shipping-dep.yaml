apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping
  labels:
    name: shipping
  namespace: sock-shop
spec:
  replicas: {{ .Values.shipping.replicaCount }}
  selector:
    matchLabels:
      name: shipping
  template:
    metadata:
      labels:
        name: shipping
    spec:
      containers:
      - name: shipping
        image: "{{ .Values.shipping.image.repository }}:{{ .Values.shipping.image.tag }}"
        imagePullPolicy: {{ .Values.shipping.image.pullPolicy }}
        env:
         - name: ZIPKIN
           value: zipkin.jaeger.svc.cluster.local
         - name: JAVA_OPTS
           value: -Xms64m -Xmx128m -XX:+UseG1GC -Djava.security.egd=file:/dev/urandom -Dspring.zipkin.enabled=false
        resources:
          limits:
            cpu: {{ .Values.shipping.resources.limits.cpu }}
            memory: {{ .Values.shipping.resources.limits.memory }}
          requests:
            cpu: {{ .Values.shipping.resources.requests.cpu }}
            memory: {{ .Values.shipping.resources.requests.memory }}
        ports:
        - containerPort: {{ .Values.shipping.service.targetPort }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop:
              - all
            add:
              - NET_BIND_SERVICE
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /tmp
          name: tmp-volume
      volumes:
        - name: tmp-volume
          emptyDir:
            medium: Memory
      nodeSelector:
        beta.kubernetes.io/os: linux
