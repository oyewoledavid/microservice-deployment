apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment
  labels:
    name: payment
  namespace: sock-shop
spec:
  replicas: {{ .Values.payment.replicaCount }}
  selector:
    matchLabels:
      name: payment
  template:
    metadata:
      labels:
        name: payment
    spec:
      containers:
      - name: payment
        image: "{{ .Values.payment.image.repository }}:{{ .Values.payment.image.tag }}"
        imagePullPolicy: {{ .Values.payment.image.pullPolicy }}
        resources:
          limits:
            cpu: {{ .Values.payment.resources.limits.cpu }}
            memory: {{ .Values.payment.resources.limits.memory }}
          requests:
            cpu: {{ .Values.payment.resources.requests.cpu }}
            memory: {{ .Values.payment.resources.requests.memory }}
        ports:
        - containerPort: {{ .Values.payment.service.targetPort }}
        securityContext:
          runAsNonRoot: true
          runAsUser: 10001
          capabilities:
            drop:
              - all
            add:
              - NET_BIND_SERVICE
          readOnlyRootFilesystem: true
        livenessProbe:
          httpGet:
            path: /health
            port: {{ .Values.payment.service.targetPort }}
          initialDelaySeconds: 300
          periodSeconds: 3
        readinessProbe:
          httpGet:
            path: /health
            port: {{ .Values.payment.service.targetPort }}
          initialDelaySeconds: 180
          periodSeconds: 3
      nodeSelector:
        beta.kubernetes.io/os: linux
